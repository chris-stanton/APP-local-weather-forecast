<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="../public/scripts/client.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../public/styles/style.css">
        <title> Current Weather App </title>
</head>

<body>
  <section class="loader-container">
    <h1> Current Location Weather Forecast </h1>
    <div class="loader">Loading...</div>
  </section>


  <section class="container">
        <header class="location-container">
          <div class="icon">
            <img src="./"/>
          </div>
            <p class="city"> </p> &nbsp  &nbsp
            <p class="county"> </p> &nbsp  &nbsp
            <p class="state"> </p> &nbsp  &nbsp
            <p class="zipcode"> </p>
      </header>

        <section class="data-container">
          <h4 class="currenttime"></h4>
          <!-- <h1 class="current-summary"></h1> -->
          <h5 class="humidity"></h5>
          <h5 class="windspeed"></h5>
          <h5 class="temp"></h5>
        </section>

        <section class="data-outlook">
          <div class="outlook-0 outlook-container">
            <div class="outlook-0-date"></div>
            <div class="outlook-0-icon">
              <img class="outlook-icon" src="./"/>
            </div>
            <div class="outlook-data-container">
              <h5 class="outlook-0-temphigh"></h5>
              <h5 class="outlook-0-templow"></h5>
              <p class="outlook-0-sunrise"></p>
              <p class="outlook-0-sunset"></p>
              <p class="outlook-0-summary"><p>
            </div>
          </div>

          <div class="outlook-1 outlook-container">
            <div class="outlook-1-date"></div>
            <div class="outlook-1-icon">
              <img class="outlook-icon" src="./"/>
            </div>
            <div class="outlook-data-container">
              <h5 class="outlook-1-temphigh"></h5>
              <h5 class="outlook-1-templow"></h5>
              <p class="outlook-1-sunrise"></p>
              <p class="outlook-1-sunset"></p>
              <p class="outlook-1-summary"><p>
            </div>
          </div>

          <div class="outlook-2 outlook-container">
            <div class="outlook-2-date"></div>
            <div class="outlook-2-icon">
              <img class="outlook-icon" src="./"/>
            </div>
            <div class="outlook-data-container">
              <h5 class="outlook-2-temphigh"></h5>
              <h5 class="outlook-2-templow"></h5>
              <p class="outlook-2-sunrise"></p>
              <p class="outlook-2-sunset"></p>
              <p class="outlook-2-summary"><p>
            </div>
          </div>

          <div class="outlook-3 outlook-container">
            <div class="outlook-3-date"></div>
            <div class="outlook-3-icon">
              <img class="outlook-icon" src="./"/>
            </div>
            <div class="outlook-data-container">
              <h5 class="outlook-3-temphigh"></h5>
              <h5 class="outlook-3-templow"></h5>
              <p class="outlook-3-sunrise"></p>
              <p class="outlook-3-sunset"></p>
              <p class="outlook-3-summary"><p>
            </div>
          </div>

          <div class="outlook-4 outlook-container">
            <div class="outlook-4-date"></div>
            <div class="outlook-4-icon">
              <img class="outlook-icon" src="./"/>
            </div>
            <div class="outlook-data-container">
              <h5 class="outlook-4-temphigh"></h5>
              <h5 class="outlook-4-templow"></h5>
              <p class="outlook-4-sunrise"></p>
              <p class="outlook-4-sunset"></p>
              <p class="outlook-4-summary"><p>
            </div>
          </div>

          <div class="outlook-5 outlook-container">
            <div class="outlook-5-date"></div>
            <div class="outlook-5-icon">
              <img class="outlook-icon" src="./"/>
            </div>
            <div class="outlook-data-container">
              <h5 class="outlook-5-temphigh"></h5>
              <h5 class="outlook-5-templow"></h5>
              <p class="outlook-5-sunrise"></p>

              <p class="outlook-5-summary"><p>
            </div>
          </div>

          <div class="outlook-6 outlook-container">
            <div class="outlook-6-date"></div>
            <div class="outlook-6-icon">
              <img class="outlook-icon" src="./"/>
            </div>
            <div class="outlook-data-container">
              <h5 class="outlook-6-temphigh"></h5>
              <h5 class="outlook-6-templow"></h5>
              <p class="outlook-6-sunrise"></p>
              <p class="outlook-6-sunset"></p>
              <p class="outlook-6-summary"><p>
            </div>
          </div>
        </section>

  </section>
</body>

</html>
